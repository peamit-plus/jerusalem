    <style>
        .container {
            padding: 0px;
        }
        .payment-block {
  background: #ffffff;
  border-radius: 16px;
  padding: 20px;
  max-width: 600px;
  margin: 0 auto;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

.payment-block h4 {
  margin-bottom: 25px;
  font-weight: bold;
}

.payment-grid {
  display: flex;
  flex-wrap: wrap;
  direction: rtl;
  gap: 15px;
}

.payment-option {
  background: #ffffff;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
  border-radius: 12px;
  padding: 12px 16px;
  flex: 0 0 calc(50% - 10px);
  display: flex;
  align-items: center;
  transition: 0.2s ease-in-out;
}

.payment-option:hover {
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
  transform: translateY(-2px);
}

.payment-option i {
  background-color: #007bff;
  color: white;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 18px;
  text-align: center;
  line-height: 40px;
  margin-left: 12px;
  flex-shrink: 0;
}

.payment-label {
  font-size: 16px;
  font-weight: 500;
  display: flex;
  align-items: center;
}

    </style>

<body>
    <div class="container">
        <div class="page-header">
            <h1 class="text-center" id="demotext">סיכום משלוח</h1>
        </div>
        
        <div id="productsContainer"></div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">

                <div class="well" dir="rtl">
                    <b>
                        <p class="text-primary" id="totalPrice"></p>
                    </b>
                   
                </div>

                <br />
                <div class="payment-block text-right">
                    <h4>אופציות לתשלום</h4>
                    <div class="payment-grid">
                      <div class="payment-option">
                        <i class="fa fa-credit-card"></i>
                        <span class="payment-label">
                           אשראי טלפוני 
                        </span>
                      </div>
                      <div class="payment-option">
                        <i class="fa fa-money"></i>
                        <span class="payment-label">שיק</span>
                      </div>
                      <div class="payment-option">
                        <i class="fa fa-university"></i>
                        <span class="payment-label">העברה בנקאית</span>
                      </div>
                      <div class="payment-option">
                        <i class="fa fa-mobile"></i>
                        <span class="payment-label">ביט</span>
                      </div>
                      <div class="payment-option">
                        <i class="fa fa-usd"></i>
                        <span class="payment-label">מזומן</span>
                      </div>
                      <div class="payment-option">
                        <i class="fa fa-phone"></i>
                        <span class="payment-label">לפרטים 055-6610747</span>
                      </div>
                    </div>
                  </div>
                <div class="shipping-info" style="background: #f9f9f9; border-radius: 12px; padding: 15px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);">
                  <p dir="rtl" style="font-size: 17px; margin: 0;" class="text-info">
                    <i class="fa fa-truck" style="color: #007bff; margin-left: 8px;"></i>
                    <b>דמי משלוח :</b>
                  </p>
                  <ul dir="rtl" style="list-style: none; padding: 0; margin-top: 10px;">
                    <li style="margin-bottom: 5px;">
                      <i class="fa fa-check-circle" style="color: #28a745; margin-left: 8px;"></i>
                      בקנייה מעל 250₪ משלוח ב-35₪ בירושלים.
                    </li>
                    <li>
                      <i class="fa fa-check-circle" style="color: #28a745; margin-left: 8px;"></i>
                      בשכונות פסגת זאב ונווה יעקב משלוח <b>חינם</b>.
                    </li>
                  </ul>
                </div>

            </div>
        </div>
        <div class="btn-group btn-group-justified" style="margin-top: 20px; margin-bottom: 50px;">
            <div class="btn-group">
              <button onclick="copyUpdatedData()" type="button" class="btn btn-primary" style="padding: 12px 25px; font-size: 18px; border-radius: 10px; margin-right: 5px;"> <i class='far fa-arrow-alt-circle-left'></i> לשלב הבא </button>
            </div>
            <div class="btn-group">
              <button onclick="btnhome()" type="button" class="btn btn-secondary" style="padding: 12px 25px; font-size: 18px; border-radius: 10px; margin-left: 5px;"> לדף הבית  <i class='far fa-arrow-alt-circle-right'></i></button>
            </div>
        </div>
