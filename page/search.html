  <script>
    // קריאה לפרמטר המתאים מה-URL
    const urlParams = new URLSearchParams(window.location.search);
    // בדיקה האם קיים פרמטר בשם 'searchInput'
    if (urlParams.has('searchInput')) {
      // אם קיים, משוך את הערך שלו
      const searchInputValue = urlParams.get('searchInput');
      // הצגת הנתון ב-DIV המתאים
      document.getElementById('searchInput').value = searchInputValue;
    } else {
      // אם הפרמטר לא קיים, הצגת הודעת שגיאה
      document.getElementById('searchInput').innerText = '';
    }
  </script>
